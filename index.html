<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="Logo" />
          <h2>SCHOOL</h2>
        </div>
        <ul class="menu">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#" class="color-sky-blue">About</a></li>
          <li><a href="#" class="color-sky">Facilities</a></li>
          <li><a href="#" class="color-blue">Admission</a></li>
        </ul>
        <div>
          <button class="btn nav-btn">Contact</button>
          <img class="none" src="images/hamburger.png" alt="Hamburger" />

      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner-container">
          <h2>
            <span class="color-yellow">Empowering</span> students from small age
            <span class="color-sky-blue">towards vision</span>
          </h2>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="btn banner-btn">Enroll Now</button>
        </div>
        <div>
          <img src="images/kids.png" alt="Banner Photo" />
        </div>
      </section>

    <footer></footer>
